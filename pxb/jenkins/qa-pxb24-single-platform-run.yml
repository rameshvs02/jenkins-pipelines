- job:
    name: qa-pxb24-single-platform-run
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    concurrent: true
    parameters:
    - string:
        name: PXB24_REPO
        default: https://github.com/percona/percona-xtrabackup
        description: URL to PXB24 repository
    - string:
        name: PXB24_BRANCH
        default: percona-xtrabackup-2.4.20
        description: Tag/Branch for PXC repository
    - choice:
        name: JOB_CMAKE
        choices:
        - /usr/bin/cmake
        description: path to cmake binary
    - string:
        name: CMAKE_OPTS
        default:
        description: cmake options
    - string:
        name: MAKE_OPTS
        default:
        description: make options, like VERBOSE=1
    - string:
        name: XBTR_ARGS
        default: "-j 2"
        description: "./run.sh options, for options like: -j N Run tests in N parallel processes, -T seconds, -x options  Extra options to pass to xtrabackup"
    - choice:
        name: OS_LABEL
        choices:
        - "min-xenial-x64"
        description: Choose OS platform to run the test.
    - choice:
        name: XTRABACKUP_TARGET
        choices:
        - "xtradb57"
        description: Choose MySQL version to run the test.
    - string:
          default: '5.7.31-34'
          description: Version of MS/PS/PXC Server which will be used for bootstrap.sh script
          name: XTRABACKUP_TARGET_VERSION
          trim: false
    - string:
        default: 'https://raw.githubusercontent.com/percona/percona-xtrabackup/2.4/storage/innobase/xtrabackup/test/bootstrap.sh'
        description: 'Pass an URL for downloading bootstrap.sh, If empty will use from repository you specified in PXB24_REPO'
        name: BOOTSTRAP_URL
        trim: false
    axes:
      - axis:
         type: user-defined
         name: CMAKE_BUILD_TYPE
         values:
          - RelWithDebInfo
          - Debug
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/rameshvs02/jenkins-pipelines.git
            branches:
            - 'master'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: pxb/jenkins/qa-pxb24-single-platform-run.groovy
